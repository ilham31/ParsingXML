<style>
    .headerAwal {
    background: #f5f5f5;
    -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1);
    -moz-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1);
    box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    height: 75px;
    z-index: 3;
}
.formUpload{
    margin-bottom: 10px;
}

.posisiDropDown{
    padding-top: 18px;
    position: relative;
    display: inline;
    float: right;
    margin-right: 20px
}
.text {
        display: inline-block;
        width:100px ;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        }
.textUploader{
    display: block;
    width:100px ;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
.gambar{
    padding-top: 8px;
    margin-left: 50px;
}
#myInput {
    background-image: url(static/css/searchicon.png);
    background-position: 10px 12px;
    background-repeat: no-repeat;
    width: 50%;
    font-size: 16px;
    padding: 12px 20px 12px 40px;
    border: 1px solid #ddd;
    margin-bottom: 12px;
    margin-top: 12px;
    position: relative;
    display: inline;
    margin-left: 50px;
}
</style>

<body class="animsition" style="animation-duration: 1ms; opacity: 1;">
        <header class="headerAwal">
            <div class="gambar float-left">
                <a href="{{url_for( 'upload_file' ) }}"><img   src="{{ url_for('static',filename='imageslogin/xl.png') }}" alt="XL"></a>    
            </div>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for data..">
             <div class="posisiDropDown">
                <div class="dropdown">
                       <button class="btn btn-link  dropdown-toggle float-right text" type="button" data-toggle="dropdown">{{data.username}}
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a class="dropdown-item" href = "{{url_for( 'change_password' ) }}">Change Password</a></li>
                            {% if data.privilege == "admin" %}
                                <li><a class="dropdown-item" href="{{url_for( 'manage_user' ) }}">Manage User</a></li>
                            {% endif %}
                            <li><a class="dropdown-item" href = '/logout'>log out</a></li>
                        </ul>
                    
                </div>
                
            </div>
            
           
        
        </header>
        <div class="main-content">
            
            <div class="row">
                <div class="col-sm-6">

                    <h2 class="title-1 m-b-25"></h2>
                    
                <div class="table-responsive table--no-card m-b-40" style="height:500px;overflow:auto;">
                    <table class="table  table-striped " id="vuln">
                            <thead>
                                <tr id='tableHeader'>
                                    <th>User</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                        {% for User in data  %}
                            <tr >
                                    <td>{{User.username}}</td>
                                    <td data-toggle="modal" data-target="#approve{{User._id}}"><button  type="button" class="btn btn-success">Approve</button></td>
                                    <td data-toggle="modal" data-target="#deny{{User._id}}"><button  type="button" class="btn btn-danger">Deny</button></td>
                                    
                                </tr>
                        {% endfor %}
                            </tbody>
                        </table>
                    </div>

                </div>

                <!-- modal approve -->
                {% for User in data  %}
                

                <div id="approve{{User._id}}" class="modal fade" role="dialog">
                <form action="{{url_for( 'approve_user', id=User._id) }}">
                    <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="sel1">Choose role:</label>
                                <select class="form-control" id="sel1" name="role">
                                  <option value="user">User</option>
                                  <option value="admin">Admin</option>
                                </select>
                              </div>
                        </div>
                        <div class="modal-footer">
                            <button  type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        </div>
                      </div>
                  
                    </div>
                </form> 
                  </div>
                
                  {% endfor %}

                  
                <!-- modal deny -->
                {% for User in data  %}
                

                <div id="den{{User._id}}" class="modal fade" role="dialog">
                     <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure ?</p>
                        </div>
                        <div class="modal-footer">
                                <a href="{{url_for( 'deny_user', id=User._id ) }}" class="deleteVuln"><button  type="button" class="btn btn-danger" data-dismiss="modal">Ya</button></a> 
                        </div>
                      </div>
                  
                    </div>
                </form> 
                  </div>
                
                  {% endfor %}

                  <script>
                    $(function() {
                        $('#toggle-one').bootstrapToggle();
                    })
            
                    addEventListener('click', function (ev) {
                        if (ev.target.classList.contains('deleteVuln')) {
                            ev.preventDefault();
                            loadWithAjax(ev.target.href);
                }   
            });


                                function myFunction() {
                // Declare variables 
                    var input, filter, found, table, tr, td, i, j;
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    tableVuln = document.getElementById("vuln");
                    trVuln = tableVuln.getElementsByTagName("tr");
                    for (i = 0; i < trVuln.length; i++) {
                        tdVuln = trVuln[i].getElementsByTagName("td");
                        for (j = 0; j < tdVuln.length; j++) {
                            if (tdVuln[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                                found = true;
                            }
                        }
                        if (found) {
                            trVuln[i].style.display = "";
                            found = false;
                        } else {
                            if (trVuln[i].id != 'tableHeader')
                            {
                                trVuln[i].style.display = "none";
                            } 
                        }
                    }

                    

                }
                </script>
                 

                
           <script>
             $(function() {
                 $('#toggle-one').bootstrapToggle();

             addEventListener('click', function (ev) {
                 if (ev.target.classList.contains('deleteComp')) {
                     ev.preventDefault();
                     loadWithAjax(ev.target.href);
         }   
     });

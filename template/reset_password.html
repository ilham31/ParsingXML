<body></body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form"  action="{{ url_for('change_password') }}" method="POST" enctype=multipart/form-data>
					<span class="login100-form-title p-b-70">
						Change Password
					</span>
					<span class="">
						<img src="{{ url_for('static',filename='imageslogin/xl.png') }}" alt="XL">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter password">
						<input class="input100" type="password" name="old_password">
						<span class="focus-input100" data-placeholder="Old Password"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
						<span class="focus-input100" data-placeholder="New Password"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-50" data-validate = "Enter password">
						<input class="input100" type="password" name="retype_password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
						<span class="focus-input100" data-placeholder="Retype Password"></span>
                    </div>
                    {% if status == 1 %}
						<div class="alert alert-danger">
							<strong>Error!</strong> {{err}}
                        </div>
                    {% elif status == 0 %}
                    <div class="alert alert-danger">
                        <strong>Error!</strong> New Password didnt match 
                    </div>
					{% endif %}
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type=submit name="submit">
							Change Password
						</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>

	<script>
		var myInput = document.getElementById("psw");
		
		
		// When the user clicks on the password field, show the message box
		myInput.onfocus = function() {
			document.getElementById("message").style.display = "block";
		}
		
		// When the user clicks outside of the password field, hide the message box
		myInput.onblur = function() {
			document.getElementById("message").style.display = "none";
		}
		
		// When the user starts to type something inside the password field
		myInput.onkeyup = function() {
		  // Validate lowercase letters
		  var lowerCaseLetters = /[a-z]/g;
		  if(myInput.value.match(lowerCaseLetters)) {  
			letter.classList.remove("invalid");
			letter.classList.add("valid");
		  } else {
			letter.classList.remove("valid");
			letter.classList.add("invalid");
		  }
		  
		  // Validate capital letters
		  var upperCaseLetters = /[A-Z]/g;
		  if(myInput.value.match(upperCaseLetters)) {  
			capital.classList.remove("invalid");
			capital.classList.add("valid");
		  } else {
			capital.classList.remove("valid");
			capital.classList.add("invalid");
		  }
		
		  // Validate numbers
		  var numbers = /[0-9]/g;
		  if(myInput.value.match(numbers)) {  
			number.classList.remove("invalid");
			number.classList.add("valid");
		  } else {
			number.classList.remove("valid");
			number.classList.add("invalid");
		  }
		  
		  // Validate length
		  if(myInput.value.length >= 8) {
			length.classList.remove("invalid");
			length.classList.add("valid");
		  } else {
			length.classList.remove("valid");
			length.classList.add("invalid");
		  }
		}
		</script>
